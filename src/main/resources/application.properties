spring.application.name=PocketGPT
server.port=7777
openai.api.key=${OPENAI_API_KEY}
max.amount.of.chats.by.user=${MAX_AMOUNT_OF_CHATS_BY_USER:10}
openai.enabled=${OPENAI_ENABLED:false}

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_DB_NAME:PocketGPT}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# Liquibase
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

telegram.bot.username=${TELEGRAM_BOT_USERNAME:Your_Pocket_GPT_Bot}
telegram.bot.token=${TELEGRAM_BOT_TOKEN}